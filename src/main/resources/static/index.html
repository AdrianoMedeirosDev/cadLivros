<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro e Pesquisa de Livros</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1></h1>
    <div id="cadastro">
        <h2>Cadastro de Livro</h2>
        <form id="cadastroForm">
            <label for="name"></label>
            <input type="text" id="descricao" name="descricao" placeholder="Descrição" required><br>

            <label for="plataform"></label>
            <input type="text" id="isbn" name="isbn" placeholder="ISBN" required><br>

            <button type="submit">Cadastrar</button>
            <button type="button" onclick="atualizarLivro()">🔁Atualizar</button>
            <button type="button" onclick="deletarLivro()">❌Deletar</button>
        </form>
    </div>

    <div id="pesquisa">
        <h2>Pesquisa de Livro</h2>
        <form id="pesquisaForm">
            <label for="searchId"></label>
            <input type="text" id="searchId" name="searchId" placeholder="ID do Livro"><br>

            <button type="button" onclick="pesquisarLivro()">Pesquisar</button>
        </form>
        <div id="resultadoPesquisa"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
